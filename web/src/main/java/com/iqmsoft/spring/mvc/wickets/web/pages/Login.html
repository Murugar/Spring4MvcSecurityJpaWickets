<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<title>Spring MVC Wickets</title>
</head>
<body>
	<wicket:extend>

		<div class="container">
			<div class="panel panel-primary">
				<div class="panel-body">

				<h3 class="text-info">Login</h3>
				
				<form wicket:id="loginForm">

						<div class="form-group">
							<span wicket:id="border">
								<p>
									<label class="text-warning"><b>Username</b></label> <input type="text" class="form-control"
										wicket:id="username" id="j_username" name="j_username" />
								</p>
							</span>
						</div>
						<div class="form-group">
							<p>
								<label class="text-warning"><b>Password</b></label> <input type="password"
									class="form-control" wicket:id="password" id="j_password"
									name="j_password" />
							</p>
						</div>

						<button type="submit" wicket:id="submit" class="btn btn-success">Sign On</button>


					</form>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
